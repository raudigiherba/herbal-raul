<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   FootballNews/Login
  </title>

    <style>
    body, html {
        margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(bglogin.png);
            background-size: cover;
         }
         
         .header {
             position: absolute; 
             top: 0; 
             width: 100%; 
             background-color: rgba(0, 0, 0, 0.733); 
             color: white; 
             text-align: center; 
             padding: 10px 0; 
             z-index: 10; 
         }
         .header img {
             width: 50px;
             position: absolute;
             left: 20px;
             top: 20px;
         }
         .header nav {
             display: inline-block;
             margin-top: 20px;
         }
         .header nav a {
             color: #fff;
             margin: 0 20px;
             text-decoration: none;
             font-weight: bold;
         }
         .header .login {
             text-decoration: none;
             position: absolute;
             color: #fff;
             right: 20px;
             top: 25px;
             font-weight: bold;
             
         }
        
         .container {
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            width: 100%;
            position: absolute;
            top: 0;
        }
        .navbar img {
            height: 50px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .login-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            color: #000;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }
        
        .login-box img {
            height: 50px;  
            margin-bottom: 10px;
        }
        .login-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #ccc;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-box p {
            margin-top: 20px;
            font-size: 14px;
        }
        .login-box p a {
            color: #000;
            text-decoration: none;
        }
        @media (max-width: 600px) {
            .navbar a {
                font-size: 14px;
                margin: 0 10px;
            }
            .login-box {
                padding: 20px;
            }
            .login-box h2 {
                font-size: 20px;
            }
            .login-box input[type="text"],
            .login-box input[type="password"],
            .login-box button {
                font-size: 14px;
            }
        }
    </style>


<body>  
    <header class="header">
        <a href="index.html">
            <img alt="Logo" height="50" src="Logo.png" width="50"/>
        </a>
        <nav>
         <a href="index.html">
          BERITA TERBARU
         </a>
         <a href="index.html#table">
          TABLES
         </a>
         <a href="index.html#jadwal">
          JADWAL PERTANDINGAN
         </a>
        </nav>
        <a class="login" href="login.html">
         LOGIN
        </a>
    </header>
         
    <div class="login-box">
        <img alt="Logo" height="50" src="Logo.png" width="50"/>
        <h2>
         WELCOME BACK
        </h2>
        <form>
         <input placeholder="Username :" type="text"/>
         <input placeholder="Password :" type="password"/>
         <button type="submit">
          Login
         </button>
         
         <p>
         <input type="checkbox" id="remember-me" /><label for="remember-me">Ingat Saya</label>
        </p>
        </form>

        <p>
         Doesn't have account?
         <a href="daftar.html">
            <strong>Sign Up here</strong>
         </a>
        </p>   
       </div>
      </div>
    </body>
</html>
