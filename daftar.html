<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
    FootballNews/Daftar
  </title>

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: #fff;
      background-image: url(bglogin.png);
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .header {
      position: absolute; 
      top: 0; 
      width: 100%; 
      background-color: rgba(0, 0, 0, 0.733); 
      color: white; 
      text-align: center; 
      padding: 10px 0; 
      z-index: 10; 
    }
    .header img {
      width: 50px;
      position: absolute;
      left: 20px;
      top: 20px;
    }
    .header nav {
      display: inline-block;
      margin-top: 20px;
    }
    .header nav a {
      color: #fff;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .header .login {
      text-decoration: none;
      position: absolute;
      color: #fff;
      right: 20px;
      top: 25px;
      font-weight: bold;
    }
    .daftar-box {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      color: #000;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 100%;
      margin-top: 200px;
    }
    .daftar-box h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    .daftar-box input[type="text"],
    .daftar-box input[type="password"],
    .daftar-box input[type="date"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .daftar-box button {
      width: 100%;
      padding: 10px;
      background-color: #ccc;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .daftar-box p {
      margin-top: 10px;
      font-size: 14px;
      padding-bottom: 20px;
    }
    .daftar-box p a {
      color: #000;
      text-decoration: none;
    }
    .daftar-box .form-group {
      margin: 20px 0; /* Memberikan jarak antar elemen */
      width: 100%;
    }
    @media (max-width: 600px) {
      .navbar a {
        font-size: 14px;
        margin: 0 10px;
      }
      .daftar-box {
        padding: 20px;
      }
      .daftar-box h2 {
        font-size: 20px;
      }
      .daftar-box input[type="text"],
      .daftar-box input[type="password"],
      .daftar-box button {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>  
  <header class="header">
    <a href="tesTB.html">
      <img alt="Logo" height="50" src="Logo.png" width="50"/>
    </a>
    <nav>
      <a href="tesTB.html">BERITA TERBARU</a>
      <a href="#table">TABLES</a>
      <a href="#jadwal">JADWAL PERTANDINGAN</a>
    </nav>
    <a class="login" href="login.html">LOGIN</a>
  </header>

  <div class="daftar-box">
    <form>
      <div class="form-group">
        <input placeholder="Username :" type="text"/>
      </div>
      <div class="form-group">
        <input placeholder="Password :" type="password"/>
      </div>
      <div class="form-group">
        <input placeholder="Ulangi Password Anda :" type="password"/>
      </div>
      <div class="form-group">
        <input placeholder="Email :" type="text"/>
      </div>
      <div class="form-group">
        <label>Jenis Kelamin:</label>
        <br>
        <input type="radio" name="jkel" value="Pria"> Pria 
        <input type="radio" name="jkel" value="Wanita"> Wanita
      </div>
      <div class="form-group">
        <label>Tanggal Lahir:</label>
        <br>
        <input type="date" />
      </div>
      <div class="form-group">
        <input type="checkbox" /> Saya setuju dengan syarat dan ketentuan.
      </div>
      <div class="form-group">
        <button type="submit">Daftar</button>
      </div>
    </form>
  </div>
</body>
</html>
